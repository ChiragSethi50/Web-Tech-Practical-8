                          <!-- contact us form -->

    <div class="contactus">
        <div class="contactform">
            <table >
                <p class="form1h" align="center">Contact Us Form</p>
                <form>
                <tr>
                    <td><input type="text" required placeholder="Name"></td>
                    <td><input type="email" required placeholder="abc@gmail.com"></td>
                </tr>
                <tr>
                    <td><input type="number" required placeholder="Contact No."></td>
                    <td><input type="text" required placeholder="City"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" placeholder="Subject" required style="width: 97%;"></td>
                </tr>
                <tr>
                    <td colspan="2"><textarea placeholder="Message" rows="4" cols="60"></textarea></td>
                </tr>
               
            </table>
            <input type="submit" value="SUBMIT" class='submit' id="submit">
                </form>
        </div>
        <div class="contactinfo">
            <p class="form1h" align="center">Contact Info</p>
            <table style="margin-left: 8%;" cellspacing="12px">

                <tr>
                    <td rowspan="2"><i class="fa fa-phone" aria-hidden="true" id="contacticons"></td>
                    <td id="ciheadings">Contact No.</td>
                </tr>
                <tr>
                    <td id="cicontent">9988745629</td>
                </tr>
                <tr>
                    <td rowspan="2"><i class="fa fa-search" aria-hidden="true" id="contacticons"></td>
                    <td id="ciheadings">Website</td>
                </tr>
                <tr>
                    <td id="cicontent">bloodcare.com</td>
                </tr>
                <tr>
                    <td rowspan="3"><i class="fa fa-address-book" aria-hidden="true" id="contacticons"></i></td>
                    <td id="ciheadings">Address</td>
                </tr>
                <tr>
                    <td id="cicontent">Pachkula,Haryana </td>
                </tr>
               
                
                   
            </table>
        </div>
