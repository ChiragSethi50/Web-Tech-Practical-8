<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request blood</title>
    <link rel="stylesheet" type="text/css" href="home.css">
    
</head>
<body>
    <header id='header'>
        <div id="headerlogo"><img src="all_images\logomain.jpg" id="logo"></div>
        <div id="heading">Blood Care</div>
    </header>

                          <!-- navigation bar -->

                          <nav id='navbar'>
                            <ul id="navul">
                                <a href="home.html"><li class="navcontent">Home</li></a>
                                <a href="Find blood bank.html"><li class="navcontent">Find Blood Bank</li></a>
                                <a href="contact us.html"><li class="navcontent">Contact US</li></a>
                                <a href="Admin_login.html"><li class="navcontent">Admin Login</li></a>
                            </ul>
                        </nav>
    <div id='form'>
        <form>
            <p class="form1h">Patient Details</p>
    <table  >
        
           
            <tr>
                <th><label for="fname">Patient Name</label></td>
                <th><label for="lname">Doctor Name</label></td>
                <th><label for="bloodgroup">Blood Group</label></th>
            </tr>
            <tr>
                <td><input type="text" id="fname" required placeholder="Enter full name.." ></td>
                <td><input type="text" id="lname" required placeholder="Enter doctor's name..."></td>
                <td colspan="2"><select id="bloodgroup" required>
                    <option selected>Dont Know</option>
                    <option>A-</option>
                    <option>A+</option>
                    <option>B-</option>
                    <option>B+</option>
                    <option>AB-</option>
                    <option>AB+</option>
                    <option>O-</option>
                    <option>O+</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="state">State</label></th>
                <th><label for="district">District</label></th>
                <th><label for="pincode">Pin/Zip Code</label></th>
            </tr>
            <tr>
                <td>
                  <select id="state" required>
                      <option selected>Select State</option>
                      <optgroup label="States">
                      <option>Andhra Pradesh</option>
                      <option>Arunachal Pradesh</option>
                      <option>Assam</option>
                      <option>Bihar</option>
                      <option>Chattisgarh</option>
                      <option>Goa</option>
                      <option>Gujrat</option>
                      <option>Haryana</option>
                      <option>Himachal Pradesh</option>
                      <option>Jharkhand</option>
                      <option>Karnataka</option>
                      <option>Kerela</option>
                      <option>Madhya pradesh</option>
                      <option>Maharashta</option>
                      <option>Manipur</option>
                      <option>Meghalaya</option>
                      <option>Mizoram</option>
                      <option>Nagaland</option>
                      <option>Odisha</option>
                      <option>Punjab</option>
                      <option>Rajasthan</option>
                      <option>Sikkim</option>
                      <option>Tamilnadu</option>
                      <option>Telengana</option>
                      <option>Tripura</option>
                      <option>Uttar Pradesh</option>
                      <option>Uttarakhand</option>
                      <option>West Bengal</option>
                      </optgroup>
                      <optgroup label="Union Territories">
                          <option>Andaman and Nicobar Islands</option>
                          <option>Chanigarh</option>
                          <option>Daman and Diu</option>
                          <option>Delhi</option>
                          <option>Jammu & Kashmir</option>
                          <option>Ladakh</option>
                          <option>Lakswadeep</option>
                          <option>Puducherry</option>
                      </optgroup>
                  </select>
                </td>
                <td>
                    <input type="text" id="district" required placeholder="enter district...">
                </td>
                <td>
                    <input type="number" id="pincode" required placeholder="enter pin / zip code">
                </td>
            </tr>
            <tr>
                <th colspan="3">
                    <label for="houseadd">House Address</label>
                </th>
            </tr>
            <tr>
                <td colspan="3">
                    <textarea rows="5" cols="100" id="houseadd" placeholder="Enter full address..."></textarea>
                </td>
            </tr>
        </table>
        
      
      <p class="form1h">Contact Details</p>
      <table>
          <tr>
              <th>
                <label for="pname">Patient Name</label>
              </th>
              <th>
                <label for="contact no">Contact Number</label>
              </th>
              <th>
                  <label for="date">Date When Needed</label>
              </th>
          </tr>
          <tr>
            <td><input type="text" id="pname" required placeholder="Enter your name..."></td>
            <td><input type="number" id="contact no" required placeholder="xxx--xxx--xxxx" minlength="10" maxlength="10"></td>
            <td><input type="date" id="date" required ></td>
          </tr>
          <tr>
              <th>
                  <label for="priorty">Priorty</label>
              </th>
              <th colspan="2">
                  <label for="email">Email</label>
              </th>
          </tr>
          <tr><td>
              <select id="priorty"  required >
                  <option selected>--Priority Type--</option>
                  <option>Normal</option>
                  <option>Early</option>
                  <option>Urgent</option>
              </select>
              </td>
              <td colspan="2"><input type="email" id="email" required placeholder="abc@gmail.com" style="width: 400px;"></td>
          </tr>
          <tr>
            <th colspan="3">
                <label for="othermsg">Other Message</label>
            </th>
        </tr>
        <tr>
            <td colspan="3">
                <textarea rows="4" cols="100" id="othermsg" placeholder="Enter any special message..."></textarea>
            </td>
        </tr>
        
          
                 
          
     </table>
     <br><br>

      <input type="submit" value="SUBMIT" class='submit' id="submit">

    
</form>
    </div>
    <script src="home.js"></script>

</body>
</html>
